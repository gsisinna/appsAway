toggleButton "" "Use a standard testing suite" STD_SUITE true/false on ticked
dropdownList "Suite:" "" SUITE_TYPE encoders-icub.xml/encoders-icubV3.xml/jointsLimits_robotEth.xml/jointsLimits_robotCan.xml/camera-icub.xml on None
toggleButton "" "Use a custom testing suite" CUSTOM_SUITE true/false on unticked
